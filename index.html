<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="sign-in">
        <form action="" id="sign-in">
            <div class="player1form">
                <label for="player1">Player 1 Name: </label>
                <input type="text" id="player1" required>
            </div>
            <div class="player2form">
                <label for="player2">Player 2 Name: </label>
                <input type="text" id="player2" required>
            </div>
            <button class="startGame" type="submit">START GAME</button>
        </form>
    </div>
    <div class="playerOnTurn hidden"></div>
    <div class="container hidden">
        <div class="board"></div>
    </div>
    <div class="gameEnd hidden">
        <div class="winText"></div>
        <button class="newGame">NEW GAME</button>
    </div>
    <script src="code.js"></script>
</body>
</html>
